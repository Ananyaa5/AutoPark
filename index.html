<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoPark</title>
  <link rel = "stylesheet" href = "styles.css" >
</head>
<body>
    <div class="logo" style="position: fixed;">
        <img src="combined.png" class="logopic" >
    </div>
    <div class="login" id="login" style="position: fixed;">
        <p class="log" style="position: fixed;">LOGIN</p>
        <input type="email" class="email" style="position: fixed;" placeholder=" Email">
        <input type="password" class="password" style="position: fixed;" placeholder=" Password">
        <button type="submit" class="submit" style="position: fixed;">LOGIN</button>
        <p class="forgot" style="position: fixed;"><a href="www.google.com" class="forg">Forgot password</a></p>
        <p class="sup" style="position: fixed;">Don't have an account? <a class="forg" onclick="disapper()" >Sign up</a></p>
    </div>
    <div class="signup" id="signup" style="position:fixed;">
        <p class="sign" style="position: fixed;">SIGN-UP</p>
        <input type="text" class="sig" style="position: fixed;margin-top: 20%;" placeholder=" Name">
        <input type="text" class="sig" style="position: fixed;margin-top: 40%; width:20%" placeholder=" Code">
        <input type="text" class="sig" style="position: fixed;margin-left:30%;margin-top: 40%;width:60%" placeholder=" Phone number">
        <input type="email" class="sig" style="position: fixed;margin-top: 60%;" placeholder=" Username">
        <input type="password" class="sig" style="position: fixed;margin-top: 80%;" placeholder=" Password">
        <button type="submit" class="su" style="position: fixed;">SIGN-UP</button>
    </div>
    <script>
        document.getElementById("signup").style.display="none";
        function disapper()
        {
            document.getElementById("login").style.display="none";
            document.getElementById("signup").style.display="block";
        }
    </script>
</body>
</html>
